<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Contact Us</title>
    <link rel="stylesheet" href="./contact_us.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">TravelBloom</div>
        <nav>
            <ul class="nav-links">
                <li><a href="./recommendation.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
        
        
    </header>

    <main>
        <section class="hero">
            <h1>CONTACT US</h1>
        <div class="contact-form-container">
           
            <form action="#" method="post">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
        
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="condition">Condition</label>
                    <input type="text" id="condition" name="condition" placeholder="" required>
                </div>
        
                <!-- Terms and Conditions -->
              
                <!-- Message Field -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
        
                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>

            <!-- Add contact information and form here -->
        </section>
    </main>

  
</body>

</html>
